<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <img class="bird" id="bird" src="images/Bird-3.png" alt="bird-img">
    <div class="teach">
        <button
            style="color:white;border: none; font-size: 25px; padding:10px;background-color: rgb(5, 134, 74);border-radius: 30px; cursor: pointer;">BẮT
            ĐẦU</button>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <audio src="sounds effect/laanh.mp3" autoplay></audio>
</body>

</html>
